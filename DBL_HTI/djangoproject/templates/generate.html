{% extends "base.html" %}

{% load static %}

{% block content %}
    <title>GraphViz - Generate</title>
    <div class="container">
        <div class="input">
            <div class="header">
                <h3>Generate: </h3>
                <a data-toggle="modal" data-target=".bd-example-modal-lg"><i class="fas fa-info-circle"></i></a>
            </div>
            <form method='POST' enctype='multipart/form-data'>
                {% csrf_token %}
                {{ form.as_p }}
                <input type="submit" class="btn btn-primary" value="Save">
            </form>
        </div>

        <div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="generateInfo" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <img src="{% static "InstructionGenerate.png" %}" class="rounded">
                </div>
            </div>
        </div>
</div>
    </div>
{% endblock %}

{% block javascript %}
<script>
    document.title = "GraphViz - Generate";
</script>
{% endblock %}
